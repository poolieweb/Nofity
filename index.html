    <body>

		<!-- Top menu -->

        <!-- Top content -->
        <div class="top-content">
            <div class="container">
                
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2 text">
                        <h1>Pershing <strong>Nofity</strong></h1>
                        <div class="description">
                       	    <p>
                                Get notifications on your data in real time or on your schedule ! 
                            </p>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3 form-box">
                    	<form role="form" action="" method="post" class="f1">

                    		<h3>Register Your Notification</h3>
                    		<p>Fill in the form to get instant notification schedule</p>
                    		<div class="f1-steps">
                    			<div class="f1-progress">
                    			    <div class="f1-progress-line" data-now-value="10.00" data-number-of-steps="4" style="width: 10.00%;"></div>
                    			</div>
                    			<div class="f1-step active">
                    				<div class="f1-step-icon"><i class="fa fa-check-square-o"></i></div>
                    				<p>event</p>
                    			</div>
                    			<div class="f1-step">
                    				<div class="f1-step-icon"><i class="fa fa-filter"></i></div>
                    				<p>filter</p>
                    			</div>
                    		    <div class="f1-step">
                    				<div class="f1-step-icon"><i class="fa fa-cloud-download"></i></div>
                    				<p>method</p>
                    			</div>
                                <div class="f1-step">
                    				<div class="f1-step-icon"><i class="fa fa-calendar-plus-o"></i></div>
                    				<p>schedule</p>
                    			</div>
                    		</div>
                    		
                    		<fieldset>
                    		    <h4>What event are you interested in:</h4>
                    			<div class="form-group">
                    			    <label class="sr-only" for="f1-event">Event</label>

                                    <select id="f1-event" name="f1-event" class="form-control">
                                        <option>Trades</option>
                                        <option>Cash</option>
                                        <option>Portfolio</option>
                                        <option>Accounts</option>
                                        <option>Exceptions</option>
                                    </select>
                                                                        
                                </div>
                               
                                
                                <div class="f1-buttons">
                                    <button type="button" class="btn btn-next">Next</button>
                                </div>
                            </fieldset>

                            <fieldset>
                                <h4>Filter the event:</h4>
                                <div class="form-group">
                                    <label class="" for="f1-trade-filter">Trade Events Selection</label>
                                    <select id="f1-trade-filter" name="f1-trade-filter" class="form-control">
                                        <option>Type A</option>
                                        <option>Type B</option>
                                        <option>Type C</option>
                                        <option>Type D</option>
                                        <option>Type E</option>
                                    </select>

                                </div>
                                   <div class="form-group">
                                    <label class="" for="f1-cash-filter">Amount</label>
                                  
                                    <div class="input-group">
                                    <div class="input-group-addon">Â£</div>
                                    <input type="text" name="f1-cash-filter" class="form-control" id="f1-cash-filter" placeholder="Amount">
                                    <div class="input-group-addon">.00</div>
                                    </div>
                                </div>
                                   <div class="form-group">
                                    <label class="" for="f1-portfolio-filter">Portfolio Movement Percentage</label>
                                    
                                    <div class="input-group">
                                    <div class="input-group-addon">%</div>
                                    <input type="text" name="f1-portfolio-filter" class="form-control" id="f1-portfolio-filter" placeholder="Percentage">
                                  
                                    </div>
                                </div>
                                   <div class="form-group">
                                    <label class="" for="">Account Events</label>
                                    

                                    <div class="radio">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
                                        Some account event A
                                    </label>
                                    </div>
                                    <div class="radio">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                                        Some account event B
                                    </label>
                                    </div>
                                    <div class="radio ">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
                                     Some account event C
                                    </label>
                                    </div>



                                </div>
                                   <div class="form-group">
                                    <label class="" for="">Exception Types</label>
                                    <input type="text" name="" placeholder="" class="form-control" id="">
                                </div>
                            <div class="checkbox">
                            <label>
                                <input type="checkbox" value="">
                                Option one is this and that&mdash;be sure to include why it's great
                            </label>
                            </div>
                            <div class="checkbox disabled">
                            <label>
                                <input type="checkbox" value="" disabled>
                                Option two is disabled
                            </label>
                            </div>
                            </fieldset>

                            <fieldset>
                                <h4>Social media profiles:</h4>
                                <div class="form-group">
                                    <label class="sr-only" for="f1-facebook">Facebook</label>
                                    <input type="text" name="f1-facebook" placeholder="Facebook..." class="f1-facebook form-control" id="f1-facebook">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="f1-twitter">Twitter</label>
                                    <input type="text" name="f1-twitter" placeholder="Twitter..." class="f1-twitter form-control" id="f1-twitter">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="f1-google-plus">Google plus</label>
                                    <input type="text" name="f1-google-plus" placeholder="Google plus..." class="f1-google-plus form-control" id="f1-google-plus">
                                </div>
                                <div class="f1-buttons">
                                    <button type="button" class="btn btn-previous">Previous</button>
                                    <button type="submit" class="btn btn-submit">Submit</button>
                                </div>
                            </fieldset>
                    	
                    	</form>
                    </div>
                </div>
                    
            </div>
        </div>
